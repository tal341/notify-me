<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⏰ תזכורות חכמות</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6c5ce7 100%);
        }

        .song-search {
            margin-top: 20px;
        }

        .song-results {
            margin-top: 20px;
        }

        .song-item {
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .song-item:hover {
            background-color: #f8f9fa;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-left: 5px solid #667eea;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .dark-mode {
            background-color: #1a1a2e;
            color: #f0f0f0;
        }

        .dark-mode .card {
            background-color: #333355;
        }

        .dark-mode .song-item {
            background-color: #2c2c54;
            border-color: #444;
        }

        .volume-control {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .volume-slider {
            flex: 1;
            margin: 0 10px;
        }

        .time-range {
            display: flex;
            margin: 15px 0;
            gap: 10px;
        }

        .reminder-list {
            margin-top: 20px;
        }

        .reminder-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reminder-item:hover {
            background-color: #f8f9fa;
        }

        .dark-mode .reminder-item {
            border-color: #444;
        }

        .dark-mode .reminder-item:hover {
            background-color: #2c2c54;
        }

        @media (max-width: 768px) {
            .time-range {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>⏰ תזכורות חכמות</h1>
            <p>תזכורות פשוטות, יעילות וייחודיות</p>
        </header>

        <div class="card">
            <h2>➕ הוסף תזכורת</h2>
            
            <div class="form-group">
                <label for="title">📝 כותרת התזכורת</label>
                <input type="text" id="title" placeholder="לדוגמה: לקחת תרופה">
            </div>

            <div class="time-range">
                <div class="form-group">
                    <label for="time">⏰ שעה</label>
                    <input type="time" id="time" value="23:00">
                </div>
                <div class="form-group">
                    <label for="date">📅 תאריך</label>
                    <input type="date" id="date">
                </div>
            </div>

            <div class="form-group">
                <label for="message">💬 הודעה</label>
                <textarea id="message" rows="3" placeholder="הודעה אישית..."></textarea>
            </div>

            <div class="form-group">
                <label for="style">🎨 סגנון הודעה</label>
                <select id="style">
                    <option value="normal">רגיל</option>
                    <option value="funny">הומוריסטי</option>
                    <option value="motivational">מעודד</option>
                    <option value="professional">מקצועי</option>
                </select>
            </div>

            <div class="song-search">
                <h3>🎵 בחירת שיר/צליל</h3>
                <input type="text" id="songSearch" placeholder="חפש שיר ביוטיוב...">
                <div class="song-results" id="songResults"></div>
            </div>

            <div class="volume-control">
                <span>🔈</span>
                <input type="range" class="volume-slider" id="volume" min="0" max="100" value="70">
                <span>🔊</span>
            </div>

            <button onclick="addReminder()">✨ הוסף תזכורת</button>
        </div>

        <div class="card">
            <h2>📋 התזכורות שלי</h2>
            <div class="reminder-list" id="reminders">
                <!-- התזכורות יופיעו כאן -->
            </div>
        </div>

        <div class="card">
            <h2>🌙 מצב כהה/בהיר</h2>
            <button onclick="toggleDarkMode()">החלף מצב</button>
        </div>
    </div>

    <script>
        // שמירת התזכורות ב-LocalStorage
        let reminders = JSON.parse(localStorage.getItem('reminders')) || [];
        let darkMode = localStorage.getItem('darkMode') === 'true';
        document.body.classList.toggle('dark-mode', darkMode);

        // אתחול התזכורות
        renderReminders();
        
        // חיפוש שירים
        const apiKey = 'AIzaSyD4JQ7F7hV4k2GkXeUzUzUzUzUzUzUzUzU'; // מפתח YouTube API (החלף במפתח שלך)
        const searchInput = document.getElementById('songSearch');
        const songResults = document.getElementById('songResults');

        searchInput.addEventListener('input', function() {
            const query = this.value;
            if (query.length > 2) {
                searchSongs(query);
            } else {
                songResults.innerHTML = '';
            }
        });

        async function searchSongs(query) {
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&q=${encodeURIComponent(query)}&part=snippet&maxResults=5`);
                const data = await response.json();
                
                songResults.innerHTML = '';
                data.items.forEach(item => {
                    const videoId = item.id.videoId;
                    const title = item.snippet.title;
                    const thumbnail = item.snippet.thumbnails.default.url;
                    
                    const songItem = document.createElement('div');
                    songItem.className = 'song-item';
                    songItem.innerHTML = `
                        <img src="${thumbnail}" alt="${title}" style="width: 100px; margin-right: 10px;">
                        <div>
                            <strong>${title}</strong>
                            <div>
                                <button onclick="selectSong('https://www.youtube.com/watch?v=${videoId}', '${title}')">
                                    בחר שיר
                                </button>
                                <input type="range" class="start-time" min="0" max="60" value="0">
                                <span class="start-time-label">0:00</span>
                                <input type="range" class="end-time" min="0" max="60" value="30">
                                <span class="end-time-label">0:30</span>
                            </div>
                        </div>
                    `;
                    songResults.appendChild(songItem);
                });
            } catch (error) {
                console.error('Error:', error);
                songResults.innerHTML = 'שגיאה בחיפוש השירים';
            }
        }

        function selectSong(url, title) {
            // שמירת השיר שנבחר
            document.getElementById('songSearch').dataset.url = url;
            document.getElementById('songSearch').dataset.title = title;
            showNotification(`נבחר שיר: ${title}`);
        }

        // הוספת תזכורת
        function addReminder() {
            const title = document.getElementById('title').value;
            const time = document.getElementById('time').value;
            const date = document.getElementById('date').value;
            const message = document.getElementById('message').value || generateMessage(title);
            const style = document.getElementById('style').value;
            const volume = document.getElementById('volume').value;
            const songUrl = document.getElementById('songSearch').dataset.url || '';
            const songTitle = document.getElementById('songSearch').dataset.title || '';

            if (!title || !time || !date) {
                showNotification('נא למלא את כל השדות');
                return;
            }

            const reminder = {
                id: Date.now(),
                title,
                time,
                date,
                message,
                style,
                volume,
                songUrl,
                songTitle,
                completed: false
            };

            reminders.push(reminder);
            localStorage.setItem('reminders', JSON.stringify(reminders));
            renderReminders();
            showNotification('תזכורת נוספה בהצלחה!');
            
            // ניקוי הטופס
            document.getElementById('title').value = '';
            document.getElementById('message').value = '';
        }

        function generateMessage(title) {
            const styles = {
                normal: `זמן ל: ${title}`,
                funny: `🤣 זמן להשתגע! ${title}!`,
                motivational: `💪 אתה יכול לעשות את זה! ${title}!`,
                professional: `📅 נא להתייחס ל: ${title}`
            };
            
            const style = document.getElementById('style').value;
            return styles[style] || styles.normal;
        }

        // הצגת התזכורות
        function renderReminders() {
            const container = document.getElementById('reminders');
            if (reminders.length === 0) {
                container.innerHTML = '<p>אין תזכורות. הוסף תזכורת חדשה!</p>';
                return;
            }

            container.innerHTML = reminders.map(reminder => `
                <div class="reminder-item">
                    <div>
                        <h3>${reminder.title}</h3>
                        <p>${reminder.message}</p>
                        <p>🕒 ${reminder.time} | 📅 ${reminder.date}</p>
                        ${reminder.songTitle ? `<p>🎵 שיר: ${reminder.songTitle}</p>` : ''}
                    </div>
                    <div>
                        <button onclick="deleteReminder(${reminder.id})">🗑️ מחק</button>
                    </div>
                </div>
            `).join('');
        }

        function deleteReminder(id) {
            reminders = reminders.filter(reminder => reminder.id !== id);
            localStorage.setItem('reminders', JSON.stringify(reminders));
            renderReminders();
        }

        // הפעלת התזכורות
        function checkReminders() {
            const now = new Date();
            const currentTime = now.toTimeString().slice(0, 5);
            const currentDate = now.toISOString().split('T')[0];

            reminders.forEach(reminder => {
                if (reminder.date === currentDate && reminder.time === currentTime) {
                    showNotification(reminder.message, reminder);
                    reminder.completed = true;
                    localStorage.setItem('reminders', JSON.stringify(reminders));
                }
            });
        }

        function showNotification(message, reminder = null) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <strong>⏰ תזכורת!</strong>
                <p>${message}</p>
                ${reminder?.songUrl ? `<audio controls src="${reminder.songUrl}"></audio>` : ''}
            `;
            document.body.appendChild(notification);
            
            // הסרת ההתראה לאחר 5 שניות
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // הפעלת בדיקת תזכורות כל דקה
        setInterval(checkReminders, 60000);

        // מצב כהה/בהיר
        function toggleDarkMode() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
            localStorage.setItem('darkMode', darkMode);
        }

        // אתחול תאריך
        document.getElementById('date').valueAsDate = new Date();
    </script>
</body>
</html>
