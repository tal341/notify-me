<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>תזכורות חכמות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            width: 400px;
        }

        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        #songPreview, #messagePreview {
            margin-top: 15px;
            text-align: center;
        }

        .dark-mode {
            background-color: #333;
            color: white;
        }

        .dark-mode .container {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🕒 תזכורות חכמות</h1>
        
        <input type="text" id="reminderTitle" placeholder="שם התזכורת">
        <input type="time" id="reminderTime">
        
        <h3>🎵 בחירת שיר</h3>
        <input type="text" id="songSearch" placeholder="חפש שיר ביוטיוב">
        <button onclick="searchSong()">חפש שיר</button>
        
        <div id="songPreview"></div>
        
        <h3>💬 הודעה מותאמת</h3>
        <textarea id="messageInput" placeholder="הזן הודעה או בחר סגנון"></textarea>
        <select id="messageStyle">
            <option value="normal">רגיל</option>
            <option value="funny">הומוריסטי</option>
            <option value="motivational">מעודד</option>
        </select>
        
        <button onclick="createReminder()">צור תזכורת</button>
    </div>

    <script>
        function searchSong() {
            const query = document.getElementById('songSearch').value;
            const preview = document.getElementById('songPreview');
            
            // דמה - בפועל תשתמש ב-YouTube API
            preview.innerHTML = `
                <iframe width="100%" height="200" 
                    src="https://www.youtube.com/embed/search_query?q=${encodeURIComponent(query)}" 
                    frameborder="0"></iframe>
                <p>בחר קטע מהשיר</p>
            `;
        }

        function createReminder() {
            const title = document.getElementById('reminderTitle').value;
            const time = document.getElementById('reminderTime').value;
            const song = document.getElementById('songSearch').value;
            const message = document.getElementById('messageInput').value;
            const style = document.getElementById('messageStyle').value;

            // לוגיקה של שמירת תזכורת
            alert(`תזכורת נוצרה: 
                • ${title}
                • זמן: ${time}
                • שיר: ${song}
                • הודעה: ${message}`);
        }

        // מצב כהה
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
